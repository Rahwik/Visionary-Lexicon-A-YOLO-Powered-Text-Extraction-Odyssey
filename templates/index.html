<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Canvas with Form</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/spheres.css">
    <script src="/static/js/script.js" defer></script> 
</head>
<body>
    <div class="container">
        <h1>Upload PDF for OCR</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="pdf_file" accept=".pdf" required>
            <button type="submit">Upload</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>

    <!-- Sphere Elements -->
    <div class="sphere" style="--i: 0;"></div>
    <div class="sphere" style="--i: 1;"></div>
    <div class="sphere" style="--i: 2;"></div>
    <div class="sphere" style="--i: 3;"></div>
    <div class="sphere" style="--i: 4;"></div>
    <div class="sphere" style="--i: 5;"></div>
    <div class="sphere" style="--i: 6;"></div>
    <div class="sphere" style="--i: 7;"></div>
    <div class="sphere" style="--i: 8;"></div>
    <div class="sphere" style="--i: 9;"></div>
    <div class="sphere" style="--i: 10;"></div>
    <div class="sphere" style="--i: 11;"></div>
    <div class="sphere" style="--i: 12;"></div>
    <div class="sphere" style="--i: 13;"></div>
    <div class="sphere" style="--i: 14;"></div>
    <div class="sphere" style="--i: 15;"></div>
    <div class="sphere" style="--i: 16;"></div>
    <div class="sphere" style="--i: 17;"></div>
    <div class="sphere" style="--i: 18;"></div>
    <div class="sphere" style="--i: 19;"></div>
    <div class="sphere" style="--i: 20;"></div>
    <div class="sphere" style="--i: 21;"></div>
    <div class="sphere" style="--i: 22;"></div>
    <div class="sphere" style="--i: 23;"></div>
    <div class="sphere" style="--i: 24;"></div>
</body>
</html>
